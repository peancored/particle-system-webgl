<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #canvas {
      width: 100%;
      height: 100%;
    }

    .cheatsheet {
      position: absolute;
      width: 30vw;
      bottom: 0;
      left: 0;
      background: #1a1a1a;
      color: #eee;
      font-family: "Lucida Grande", sans-serif;
      font-size: 13px;
    }

    .cheatsheet button {
      background: #000;
      color: #eee;
      border: 0;
      width: 100%;
      box-shadow: none;
      padding: 5px;
      cursor: pointer;
      transition: background .1s ease-in-out;
      outline: none;
    }

    .cheatsheet button:hover {
      background: #111;
    }

    .cheatsheet--hidden .cheatsheet__hotkeys-list {
      display: none;
    }

    .cheatsheet__hotkeys-list {
      display: grid;
      grid-template-columns: auto auto;
      align-items: center;
      grid-column-gap: 5px;
    }

    .cheatsheet__hotkey {
      font-size: 15px;
      font-weight: bold;
      margin: 5px;
      border: 1px solid #eee;
      padding: 3px;
      text-align: center;
      border-radius: 3px;
    }

    .cheatsheet__description {
      padding: 5px 10px;
    }

    .cheatsheet__separator {
      grid-column: 1 / 3;
      border-bottom: 1px solid #2c2c2c;
    }

    .screenshot-button {
      color: #eee;
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: none;
      border: 1px solid #eee;
      border-radius: 3px;
      padding: 3px 10px;
      transition: background .1s ease-in-out;
      cursor: pointer;
    }

    .screenshot-button svg {
      width: 30px;
      height: 30px;
    }

    .screenshot-button:hover {
      background: #333;
    }
  </style>

  <script src="src/wasm.js"></script>
  <script src="wasm-arrays.min.js"></script>
  <script src="./stats.min.js"></script>
  <script src="./dat.gui.min.js"></script>
  <script src="./src/cheatsheet.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    window.saveAsImage = function saveAsImage(name) {
      let downloadLink = document.createElement('a');
      downloadLink.setAttribute('download', `${name}.png`);
      let canvas = document.getElementById('canvas');
      let dataURL = canvas.toDataURL('image/png');
      let url = dataURL.replace(/^data:image\/png/,'data:application/octet-stream');
      downloadLink.setAttribute('href', url);
      downloadLink.click();
    }
  </script>

  <button class="screenshot-button" onclick="saveAsImage('Particle System Webgl Screenshot')">
    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="camera" class="svg-inline--fa fa-camera fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M512 144v288c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V144c0-26.5 21.5-48 48-48h88l12.3-32.9c7-18.7 24.9-31.1 44.9-31.1h125.5c20 0 37.9 12.4 44.9 31.1L376 96h88c26.5 0 48 21.5 48 48zM376 288c0-66.2-53.8-120-120-120s-120 53.8-120 120 53.8 120 120 120 120-53.8 120-120zm-32 0c0 48.5-39.5 88-88 88s-88-39.5-88-88 39.5-88 88-88 88 39.5 88 88z"></path></svg>
  </button>

  <script id="vertex-particle" type="x-shader/x-vertex">
    #version 300 es

    in vec4 a_position;
    uniform float point_size;

    void main() {
      gl_Position = a_position;
      gl_PointSize = point_size;
    }
  </script>

  <script id="fragment-particle" type="x-shader/x-fragment">
    #version 300 es

    precision highp float;

    out vec4 outColor;

    uniform vec3 u_color;
    uniform float u_opacity;

    void main() {
      outColor = vec4(u_color.xyz, u_opacity);
    }
  </script>

  <script id="vertex-triangle" type="x-shader/x-vertex">
    #version 300 es

    in vec4 a_position;

    void main() {
      gl_Position = a_position;
    }
  </script>

  <script id="fragment-triangle" type="x-shader/x-fragment">
    #version 300 es

    precision highp float;

    out vec4 outColor;

    void main() {
      outColor = vec4(0, 0, 0, 0.1);
    }
  </script>
  <script src="./src/index.js" type="module"></script>
</body>
</html>
